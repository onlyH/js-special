<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function addclick(obj) {
            obj.onclick = function () {
                alert('success')
            }
        }
    </script>
</head>
<body>
<input type="button" id="button2" value="test">
<br>
<input type="button" id="button1" value="click" onclick="addclick(button2)">
</body>
</html>
